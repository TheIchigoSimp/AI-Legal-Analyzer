services:
  backend:
    build: ./Backend
    container_name: redline-backend
    ports:
      - "8000:8000"
    env_file:
      - ./Backend/.env
    volumes:
      - backend-data:/app/data
      - backend-uploads:/app/uploads
    restart: unless-stopped

  frontend:
    build:
      context: ./Frontend
      args:
        VITE_API_URL: http://localhost:8000
    container_name: redline-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend-data:
  backend-uploads:
